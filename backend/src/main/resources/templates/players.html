{{>header}}
{{>pageBanner}}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/playersScript.js"></script>
<link href="/css/team.css" rel="stylesheet" type="text/css"/>
<div>
    <section id="contant" class="contant main-heading team">
        <div class="row">
            <div class="container" id="playerContainer">
                {{#players}}
                <div class="col-md-3 column" >
                    <div class="card">
                        <div class="content">
                            <img class="img-responsive" src="/images/default_avatar_player.png" alt="{{name}}" style="width:100%">
                            <h4 style="margin-bottom:20px ;margin-top:20px">{{name}} {{lastName}}</h4>
                            <p class="title" style="margin-bottom:10px">{{position}}</p>
                            <div class="center"><a href="/teams/{{team.name}}/{{name}}/{{lastName}}"><button class="button">Info</button></a></div>
                        </div>
                    </div>
                </div>
                {{/players}}
            </div>
            <div class="text-center">
                <button id="loadMorePlayers" class="button">Cargar m√°s jugadores</button>
            </div>
        </div>
    </section>
</div>
{{>footer}}
