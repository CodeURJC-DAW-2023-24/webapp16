{{>header}}
{{>pageBanner}}
<link href="/css/teamInfo.css" rel="stylesheet" type="text/css"/>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>{{team.name}}</h2>
            <h3>Players</h3>
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Player name</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#player}}
                    <tr>
                        <td>{{name}}</td>
                        console.log(name)
                    </tr>
                    {{/player}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Game stats</h3>
            <div class="table-container">
                <table class="second-table">
                    <thead>
                    <tr>
                        <th colspan="2">Game stats</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Games played</td>
                        <td>{{team.games_played}}</td>
                    </tr>
                    <tr>
                        <td>Wins</td>
                        <td>{{team.wins}}</td>
                    </tr>
                    <tr>
                        <td>Loses</td>
                        <td>{{team.loses}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{{>footer}}
