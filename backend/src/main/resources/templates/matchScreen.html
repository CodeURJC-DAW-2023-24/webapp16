

{{>header}}
{{>pageBanner}}
  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/imports/bootstrap.min.css"/> 
<link href="/css/matchScreen.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="/css/team.css" type="text/css">
    
    <div class="table-container" style="padding-top: 75px;">
        <table>
            <thead>
                <tr>
                    <th style ="text-align: center; font-size: 20px;">{{localTeam.name}}

                    <img  class ="imgTeam"src="data:image/png;base64,{{localTeam.imagePath}}" alt="{{localTeam.name}}">
                  </th>
                </tr>
            </thead>
            <tbody>
                {{#playerListLocal}}
                <tr>
                    <td style="display: flex; justify-content: space-between;"> {{name}} {{lastName}}
                        <a href="/teams/{{team.name}}/{{name}}" >
                            <button class="button" >Info</button>
                        </a></td>

                </tr>
                {{/playerListLocal}}

            </tbody>
            <thead>
              <tr>
                  <th style ="text-align: center; font-size: 20px;">{{visitingTeam.name}}
                  <img  class ="imgTeam"src="data:image/png;base64,{{visitingTeam.imagePath}}" alt="{{visitingTeam.name}}">
                </th>
              </tr>
          </thead>
          <tbody>
          {{#playerListVisiting}}
          <tr>
              <td style="display: flex; justify-content: space-between;"> {{name}} {{lastName}}
                  <a href="/teams/{{team.name}}/{{name}}">
                      <button class="button" >Info</button>
                  </a>
              </td>


          </tr>
          {{/playerListVisiting}}
          </tbody>
        </table>
        <div class="fillDiv">
        <a href="fillMatchReport" >
          <button type="button" class="btn btn-outline-primary">Fill Match Report</button>
           </a>
          </div>
    </div>
 



{{>footer}}
