{{>header}}
{{>pageBanner}}
<link href="/css/team.css" rel="stylesheet" type="text/css"/>
<div>
   <section id="contant" class="contant main-heading team">
      <div class="row">
         <div class="container">
            {{#teams}}
            <div class="col-md-3 column" >
               <div class="card">
                  <div class="content">
                     <img class="img-responsive" src="data:image/png;base64,{{imagePath}}" alt="imagenEquipo" style="width: 250px ; height:350px" />
                     <h4 style="margin-bottom:20px ;margin-top:20px">{{name}}</h4>
                     <p class="title" style="margin-bottom:10px">{{stadium}} </p>
                     <div class="center"><a href="/teams/{{name}}"><button class="button" >Info</button></a></div>
                  </div>
               </div>
            </div>
            {{/teams}}
         </div>
      </div>
   </section>
</div>
{{>footer}}
