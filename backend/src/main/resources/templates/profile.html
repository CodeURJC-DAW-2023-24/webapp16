{{>header}}
{{>pageBanner}}
<link href="/css/FillMatchReport.css" rel="stylesheet" type="text/css"/>
<link href="/css/boostrap.min.css" rel="stylesheet" type="text/css"/>
<div class="content">
        <div class="container">
            <div class="row align-items-stretch no-gutters contact-wrap">
                <div class="col-md-12">
                    <div class="form h-100">
                        <form class="mb-5" method="post" id="refereeReportForm" name="refereeReportForm">
                            <div class="row">
                                <div class="row">
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="firstName" class="col-form-label">{{username}}</label>
                                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
                                    </div>
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="lastName" class="col-form-label">Last Name *</label>
                                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                                    </div>
                                    </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="dateOfBirth" class="col-form-label">Date of birth*</label>
                                    <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth" required>
                                    </div>                                
                                </div>
    
                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="phoneNumber" class="col-form-label">Phone Number *</label>
                                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="phoneNumber" required>
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="id" class="col-form-label">ID *</label>
                                    <input type="text" class="form-control" name="id" id="id" placeholder="id" required>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-md-12 form-group mb-3">
                                    <label for="address" class="col-form-label">Address *</label>
                                    <input type="text" class="form-control" name="address" id="address" placeholder="address" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group mb-3">
                                    <label for="e-mail" class="col-form-label">e-mail *</label>
                                    <input type="text" class="form-control" name="e-mail" id="e-mail" placeholder="e-mail" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="role" class="col-form-label">Role*</label>
                                    <input type="text" class="form-control" name="role" id="role" placeholder="role conditions" required>
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="gender" class="col-form-label">Gender*</label>
                                    <input type="number" class="form-control" name="gender" id="gender" placeholder="gender" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <input type="submit" value="Save changes" class="btn btn-primary rounded-0 py-2 px-4">
                                    <span class="submitting"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{>footer}}
