<!-- profile.component.html -->

<header-web></header-web>
<!--<pageBanner-web></pageBanner-web> -->
<div class="content">
  <div class="container">
    <div class="row align-items-stretch no-gutters contact-wrap">
      <div class="col-md-12">
        <div class="form h-100">
          <h2 style="font-family: 'Poppins', sans-serif" >Show Profile</h2>
          <form class="mb-5" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label for="name" class="col-form-label">User name</label>
                <input type="text" id="name" [(ngModel)]="userProfile.name" name="name" required>
              </div>
              <div class="col-md-6 form-group mb-3">
                <label for="firstName" class="col-form-label">First Name</label>
                <input type="text" id="firstName" [(ngModel)]="userProfile.firstName">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label for="dateOfBirth" class="col-form-label">Date of birth</label>
                <input type="date" id="dateOfBirth" [(ngModel)]="userProfile.dateOfBirth">
              </div>
              <div class="col-md-6 form-group mb-3">
                <label for="lastName" class="col-form-label">Last Name</label>
                <input type="text" id="lastName" [(ngModel)]="userProfile.lastName">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label for="phoneNumber" class="col-form-label">Phone Number</label>
                <input type="text" id="phoneNumber" [(ngModel)]="userProfile.phoneNumber">
              </div>
              <div class="col-md-6 form-group mb-3">
                <label for="dni" class="col-form-label">DNI</label>
                <input type="text" id="dni" [(ngModel)]="userProfile.dni">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label for="address" class="col-form-label">Address</label>
                <input type="text" id="address" [(ngModel)]="userProfile.address">
              </div>
              <div class="col-md-6 form-group mb-3">
                <label for="email" class="col-form-label">E-mail</label>
                <input type="text" id="email" [(ngModel)]="userProfile.email">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label for="gender" class="col-form-label">Gender</label>
                <input type="text" id="gender" [(ngModel)]="userProfile.gender">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="submit" value="Save changes" class="btn btn-outline-primary">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer-web></footer-web>
