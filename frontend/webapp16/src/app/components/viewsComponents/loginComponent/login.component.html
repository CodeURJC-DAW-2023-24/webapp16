<div>
  <a routerLink="/" style="margin-left: 20px; color: #d8302f;">
    <i class='uil uil-arrow-left' style="font-size: 2rem;"></i>
  </a>
  <a routerLink="/" style="justify-content: center; align-items: center; display: flex;">
    <img class="show-logo" src="assets/images/logo_top.png" alt="#"/>
  </a>
</div>
<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Log In</h4>

                    <form (submit)="login(username.value,password.value)" method="post">
                      <div class="form-group">
                        <input #username type="text" class="form-style" placeholder="username" name="username"  required>
                        <i class="input-icon uil uil-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input #password type="password" class="form-style" placeholder="Password" name="password"  required>
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <button class="btn mt-4" type="submit">Login</button>
                      <input type="hidden" name="_csrf" value=" "/>
                    </form>

                  </div>
                </div>
              </div>
              <div class="card-back" >
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-3 pb-3">Sign Up</h4>

                    <form (submit)="register(name.value, email.value, newPassword.value, passwordConfirm.value, date.value)" method="post">                      <div class="form-group">
                        <input #name type="text" class="form-style" placeholder="Name" name="name"  required>
                        <i class="input-icon uil uil-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input #email type="email" class="form-style" placeholder="Email" name="email"  required>
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input #newPassword type="password" class="form-style" placeholder="Password" name="password"  required>
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input #passwordConfirm type="password" class="form-style" placeholder="Password confirmation" name="passwordConfirm"  required>
                        <i class="input-icon uil uil-lock-alt"></i>
                        <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
                      </div>
                      <div class="form-group mt-2">
                        <input #date type="date" class="form-style" name="date"  required>
                        <i class="input-icon uil uil-schedule"></i>
                      </div>
                      <button class="btn mt-4" type="submit">Register</button>
                      <input type="hidden" name="_csrf" value="token"/>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
