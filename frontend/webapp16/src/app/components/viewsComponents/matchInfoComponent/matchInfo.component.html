<header-web></header-web>
<app-banner></app-banner>


<div class="table-container" style="padding-top: 75px;">
  <table>
    <thead *ngIf="match.localTeam">
    <tr>
      <th style ="text-align: center; font-size: 20px;">{{match.localTeam.name}}

        <img  class ="imgTeam" [src]="match.localTeam.imagePath" alt="{{match.localTeam.name}}">
      </th>
    </tr>
    </thead>
    <tbody *ngIf="match.localTeam">

 <tr *ngFor="let player of match.localTeam.listPlayer">
  <td style="display: flex; justify-content: space-between;">
    {{player.name}} {{player.lastName}}
    <a routerLink="/playerInfo/{{player.id}}">
      <button class="button">Info</button>
    </a>
  </td>
</tr>


    </tbody>

    <thead *ngIf="match.visitingTeam">
    <tr>
      <th style ="text-align: center; font-size: 20px;">{{match.visitingTeam.name}}
        <img  class ="imgTeam"[src]="match.visitingTeam.imagePath" alt="{{match.visitingTeam.name}}">
      </th>
    </tr>
    </thead>
    <tbody *ngIf="match.visitingTeam">
    <tr *ngFor="let player of match.visitingTeam.listPlayer">
      <td style="display: flex; justify-content: space-between;">
        {{player.name}} {{player.lastName}}
        <a routerLink="/playerInfo/{{player.id}}">
          <button class="button">Info</button>
        </a>
      </td>
    </tr>
    </tbody>

  </table>


  <div class="fillDiv" *ngIf="isAdmin$ | async">
    <a >
      <button type="button" class="button" routerLink="/fillMatchReport/{{matchId}}">Fill Match Report</button>
    </a>
  </div>

  <div class="fillDiv" *ngIf="hasReport">
  <a >
    <button type="button" class="button" routerLink="/report/{{matchId}}">Report</button>
  </a>
</div>

</div>



<footer-web></footer-web>
