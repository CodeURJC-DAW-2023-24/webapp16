          <h2>CREATE/MODIFY PLAYER</h2>
          <hr>
          <form action="/index" >
            <div class="marginDefined">
                <label for="field_1">Name:</label>
                <input type="field" name="field_1" placeholder="Enter player's name" required>
            </div>
            <div class="marginDefined">
                <label for="field_2">Age:</label>
                <input type="field" name="field_2" placeholder="Enter player's age" required>
            </div>
            <div class="marginDefined">
                <label for="field_3">T-shirt nº:</label>
                <input type="field" name="field_3" placeholder="Enter player's t-shirt nº" required>
            </div>
            <div class="marginDefined">
                <label for="field_4">Nacionality:</label>
                <input type="field" name="field_4" placeholder="Enter player's nacionality" required>
            </div>
            <div class="marginDefined">
                <label for="field_5">Weight:</label>
                <input type="field" name="field_5" placeholder="Enter player's weight" required>
            </div>
            <div class="marginDefined">
                <label for="field_6">Height:</label>
                <input type="field" name="field_6" placeholder="Enter player's height" required>
            </div>
            <div class="marginDefined">
                <label for="field_7">Goal nº:</label>
                <input type="field" name="field_7" placeholder="Enter player's goal nº" required>
            </div>
            <div class="marginDefined">
                <label for="field_8">Match nº:</label>
                <input type="field" name="field_8" placeholder="Enter player's match nº" required>
            </div>
            <div class="marginDefined">
                <label for="field_9">Assistances:</label>
                <input type="field" name="field_9" placeholder="Enter player's assinstances" required>
            </div>
            <div class="marginDefined">
                <label for="field_10">Position:</label>
                <input type="field" name="field_10" placeholder="Enter player's position" required>
            </div>
            <button type="save">SAVE</button>
       
            <button type="cancel" onclick="location.href='index'">CANCEL</button>
            <br>
          </form>
        </body>
